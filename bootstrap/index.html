<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/style.css" type="text/css">
  <title>Coffee</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a href="#" class="navbar-brand">Coffee</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarMenu" class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Beans</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Milk</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Distributors</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div id="main-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">I am a Model</h2>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <p>This is the modal body!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Button</button>
        </div>
      </div> 
    </div>
  </div>
  <div class="container my-alert">
    <div class="row my-height">
      <div class="col my-height d-flex align-items-center justify-content-center">
        <div class="alert alert-danger alert-dismissible my-width d-flex fade show" role="alert">
          <div>I'm an alert!</div> 
          <a href="#" class="alert-link">Link</a>
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        </div>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#main-modal">Show Modal</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
