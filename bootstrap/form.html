<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/style.css" type="text/css">
  <title>Coffee</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="#" class="navbar-brand">Coffee</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarMenu" class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Beans</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Milk</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <form action="" class="form needs-validation" novalidate>
    <h5 class="margin text-light">Sign up!</h5>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="firstname" class="text-light">First name</label>
          <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First">
          <div class="invalid-feedback">Invalid.</div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastname" class="text-light">Last name</label>
          <input type="lastname" name="lastname" id="lastname" class="form-control" placeholder="Last">
          <div class="invalid-feedback">Invalid.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="text-light">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username">
      <div class="invalid-feedback">Username Taken.</div>
    </div>
    <div class="form-group">
      <label for="password" class="text-light">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password">
      <div class="invalid-feedback">May not contain spaces.</div>
    </div>
    <div class="form-group">
    <label for="gender"></label>
    <select name="gender" id="gender" class="form-control">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <div class="invalid-feedback">Please choose a gender.</div>
    </div>
    <div class="form-group">
      <div class="form-check margin">
        <input type="checkbox" id="accept-terms" class="form-check-input">
        <label for="accept-terms" class="text-light form-check-label">Accept Terms &amp; Conditions</label>
        <div class="invalid-feedback">Please accept our terms &amp; conditions.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <script src="./js/form-validation.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14 .7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
